<div class="row" style="display: block">
  <h4 style="text-align: center">My Gallery</h4>
</div>
<hr style="border: 2px solid black; width: 100px">
<div class="row home-image-gallery-section">
  <div *ngFor="let image of imageList"
    class="col-lg-3 col-md-4 col-sm-3 col-6 home-image-gallery">
    <gallery-item
      [imageName]="image"
      (previewCallBack)="openImageModel($event)"></gallery-item>
  </div>
</div>
