<div class="footer">
  <div class="container">
    <div class="footer-left">
      <p class="footer-title">
        <span>{{userFooterDetails.title}}</span>
        {{userFooterDetails.description}}
      </p>
      <p class="footer-links">
        <a *ngFor="let navigation of userFooterDetails.navigations; index as i"
           href="{{navigation.route}}">{{i != 0 ? '&nbsp;.&nbsp;' : ''}}{{navigation.name}}</a>
      </p>
      <p class="footer-company-name">{{userFooterDetails.copyright.replace('&copy;', '&copy;')}}</p>
    </div>

    <div class="footer-center">
      <div>
        <i class="fa fa-map-marker"></i>
        <p>{{userDetails.address}}</p>
      </div>

      <div>
        <i class="fa fa-phone"></i>
        <p>{{userDetails.tel}}</p>
      </div>

    </div>

    <div class="footer-right">
      <div class="footer-icons">
        <a href="https://www.facebook.com/prasanna322"><i class="fa fa-facebook"></i></a>
        <a href="https://twitter.com/Prasanna322?lang=en"><i class="fa fa-twitter"></i></a>
        <a href="https://www.linkedin.com/in/prasanna-deshappriya/"><i class="fa fa-linkedin"></i></a>
        <a href="https://github.com/prasannadeshappriya"><i class="fa fa-github"></i></a>
      </div>

    </div>
  </div>
</div>
