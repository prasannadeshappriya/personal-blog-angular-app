<div class="row main-page">
    <div class="col-lg-5 col-md-6 main-page-section">
        <mat-card class = "tp-card mat-elevation-z{{cardElevation}} bg-main-card" style="cursor: pointer;"
            (click)="showVideo(dataObject.main.videoSrc)"
            (mouseenter)="onMouseEnter()" (mouseleave)="onMouseExit()">
            <img mat-card-image src = "{{dataObject.main.imageUrl}}" alt = "card-title" style="object-fit: cover;">
            <mat-card-content class="bg-card-content">
                <p class="main-page-section-title">{{dataObject.main.title}}</p>
                <hr>
                <p *ngFor="let item of dataObject.main.content"
                    style="font-size: 10px;" >{{item}}</p>
                <p class="main-page-section-footer">By {{dataObject.main.user}} / 
                <i>{{dataObject.main.duration}} months ago </i></p>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-lg-4 col-md-6 page-video-list">
        <div class="clearfix page-video-list-main" 
        *ngFor="let item of dataObject.previewVideoSet; index as i; first as isFirst">
            <div class="blog-image">
                <img class="img-fluid" src="{{item.imageUrl}}" style="cursor: pointer;object-fit: cover;" (click)="showVideo(item.videoSrc)">
            </div>
            <div class="blog-name xs-mt-20">
                <h6><a (click)="showVideo(item.videoSrc)" class="blog-name-title" style="cursor: pointer;">{{item.title}}</a></h6>
                <div class="entry-meta mb-10" style="margin-bottom: 10px !important;">
                    <ul style="margin: 0; padding: 0;">
                        <li style="display: inline-block; margin-right: 12px; cursor: pointer;"><a (click)="showVideo(item.videoSrc)" class="blog-name-title">
                        <i class="fa fa-calendar-o"></i> {{item.dateOfRelease}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 quick-menu">
        <div class="top-view-video gray-bg" style="background: #f7f7f7; padding: 30px;">
            <h4 class="fw-7 mb-30 stat-item-title">
                {{dataObject.statItemSetTitle}} </h4>
            <div class="clearfix mb-30"
                *ngFor="let item of dataObject.statItemSet; index as i; first as isFirst" 
                style="margin-bottom: 30px !important;">
                <div class="view-video-number">
                    <h3>{{(i + 1) > 9 ? (i + 1) : '0' + (i + 1) }}</h3>
                </div>
                <div class="view-video-name">
                    <h6 style="color: #007bff; cursor: pointer;"><a (click)="showVideo(item.videoSrc)">{{item.title}}</a></h6>
                    <span style="font-size: 12px;">By adimn / <i>{{item.dateOfRelease}} months ago </i></span>
                </div>
            </div>
        </div>
    </div>
</div>
